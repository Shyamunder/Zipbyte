<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Order Summary</h1>
        <div class="order-list">
            <div class="order-item">
                <div class="item-details">
                    <h3>Item Name 1</h3>
                    <p>Quantity: 2</p>
                </div>
                <p class="price">$20.00</p>
            </div>
            <div class="order-item">
                <div class="item-details">
                    <h3>Item Name 2</h3>
                    <p>Quantity: 1</p>
                </div>
                <p class="price">$15.00</p>
            </div>
            <div class="order-item">
                <div class="item-details">
                    <h3>Item Name 3</h3>
                    <p>Quantity: 3</p>
                </div>
                <p class="price">$45.00</p>
            </div>
        </div>
        <div class="total">
            <h2>Total: $80.00</h2>
        </div>
    </div>
</body>
</html>
